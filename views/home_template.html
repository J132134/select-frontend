<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="utf-8"/>
  <meta name="format-detection" content="telephone=no">
  <title>리디셀렉트 - 신간도 베스트셀러도 월정액으로 제한없이</title>
  <meta name="keywords" content="리디셀렉트, 리디북스 셀렉트, 셀렉트, 월정액 전자책, 무제한 전자책, 전자책, e-book, e북, 이북, 전자도서, 전자책어플, 인터넷책, 도서어플, 전자서점, 인터넷서점, 온라인서점" />
  <meta name="description" content="신간도 베스트셀러도 월정액으로 제한없이" />
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://<%= htmlWebpackPlugin.options.locationHost %>">
  <meta property="og:image" content="https://<%= htmlWebpackPlugin.options.staticHost%>/public/select-img_ridiselect.jpg?20181214124225">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:site" content="@ridibooks" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="msapplication-TileColor" content="#17202e">
  <meta name="theme-color" content="#17202e">
  <meta name="apple-mobile-web-app-title" content="리디셀렉트">

  <link rel="stylesheet" href="https://<%= htmlWebpackPlugin.options.staticHost %>/dist/css/extends/rui.css"/>
  <link rel="stylesheet" href="https://<%= htmlWebpackPlugin.options.staticHost %>/dist/css/main.css"/>
  <script>
    var isLoginRequired = function(url) {
      return false;
    };
    var isExternalLink = function(url) {
      var locationHost = "<%= htmlWebpackPlugin.options.locationHost %>";
      var innerLinkRegex = new RegExp('^'+ locationHost + '|^\/\/' + locationHost + '|^https:\/\/' + locationHost + '|^\/(?=\w)');
      return !innerLinkRegex.test(url);
    };
  </script>
<% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
  <% if (chunk === 'main') { continue; } %>
  <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry + htmlWebpackPlugin.files.chunks[chunk].hash %>"></script>
<% } %>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
  <script src="https://account.ridibooks.com/script/ridi_token_refresher.js"></script>
</head>

<body>
  <div id="app"></div>
  <iframe id="bookDownloadIframe" width="0" height="0" title="내용없음"></iframe>
<% if (htmlWebpackPlugin.files.chunks) { %>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.files.chunks.main.entry + htmlWebpackPlugin.files.chunks.main.hash %>"></script>
<% } %>
  <script>
    // dispatch app initialize event
    window.dispatchEvent(new CustomEvent('ridiSelectLoad'));

    // load font
    window.WebFontConfig = {
      custom: {
        families: ['Noto Sans KR:n4,n7,n9'],
        urls: ["https://<%= htmlWebpackPlugin.options.staticHost %>/dist/css/font.css"]
      },
      timeout: 60000
    };
    (function(d) {
        var wf = d.createElement('script'), s = d.scripts[0];
        wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
        s.parentNode.insertBefore(wf, s);
    })(document);
  </script>
</body>
</html>
